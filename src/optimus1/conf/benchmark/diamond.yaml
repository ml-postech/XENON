# @package _global_
defaults:
  - _self_


env:
  name: DiamondTaskEnv-v0
  max_minutes: 30 #  = max_minutes * 1200 steps
  initial_inventory: [] # https://minecraft.wiki/w/Item name to snake_case
      #- {type: "iron_pickaxe", quantity: 1, slot: 0}
  times: 20
  prefer_biome: forest


evaluate: []  # [] means select all


all_task:
  - {id: 0, type: craft, instruction: Craft a diamond shovel, goal: diamond_shovel}
  - {id: 1, type: craft, instruction: Craft a diamond pickaxe, goal: diamond_pickaxe}
  - {id: 2, type: craft, instruction: Craft a diamond axe, goal: diamond_axe}
  - {id: 3, type: craft, instruction: Craft a diamond hoe, goal: diamond_hoe}
  - {id: 4, type: craft, instruction: Craft a diamond sword, goal: diamond_sword}
  - {id: 5, type: craft, instruction: Dig down and mine a diamond, goal: diamond}
  - {id: 6, type: craft, instruction: Craft a jukebox, goal: jukebox}